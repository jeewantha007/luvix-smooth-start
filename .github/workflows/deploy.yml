name: Deploy to EC2

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Build React frontend
      - name: Build frontend
        run: npm run build

      # 5Ô∏è‚É£ Debug SSH connection
      - name: Debug SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "üß™ Debug SSH connection"
            whoami
            pwd
            ls -la
            ssh -V || echo "SSH version command failed"
            echo "‚úÖ SSH seems to be working"

      # 6Ô∏è‚É£ Copy files to EC2 via SSH with debug
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -xe  # <-- enables shell debug mode, prints each command
            echo "üöÄ Pulling latest code..."
            cd ${{ secrets.EC2_PATH }}
            pwd
            ls -la
            git reset --hard
            git clean -fd
            git pull origin main

            echo "üì¶ Installing backend dependencies..."
            npm install

            echo "üõ†Ô∏è Building frontend (if needed)..."
            npm run build

            echo "üîÑ Restarting backend..."
            if pgrep -f "server.js" > /dev/null; then
              pkill -f "server.js"
            fi

            nohup npm start > server.log 2>&1 &
            echo "‚úÖ Deployment finished!"
