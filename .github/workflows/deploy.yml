name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -xe
            echo "ðŸš€ Deploying to EC2..."
            cd ${{ secrets.EC2_PATH }}
            
            # Pull latest code
            git reset --hard
            git clean -fd
            git pull origin main

            # Install backend dependencies
            npm install

            # Build frontend
            npm run build

            # Start or reload server with PM2
            pm2 describe luvix-server || pm2 start server.js --name luvix-server --log ~/luvix-smooth-start/server.log --error ~/luvix-smooth-start/server-error.log
            pm2 reload luvix-server

            echo "âœ… Deployment finished!"
