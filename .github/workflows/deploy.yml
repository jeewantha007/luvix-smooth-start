name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Hostinger VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -xe
            echo "ðŸš€ Deploying luvix-smooth-start..."

            mkdir -p ${{ secrets.VPS_PATH }}/src
            cd ${{ secrets.VPS_PATH }}/src

            if [ ! -d ".git" ]; then
              echo "First-time setup: cloning repo..."
              git clone https://github.com/jeewantha007/luvix-smooth-start.git .
            else
              git reset --hard
              git clean -fd
              git pull origin main
            fi

            npm install
            npm run build

            pm2 describe luvix-smooth-start || pm2 start server.js \
              --name luvix-smooth-start \
              --log /opt/apps/luvix-smooth-start/logs/server.log \
              --error /opt/apps/luvix-smooth-start/logs/server-error.log

            pm2 reload luvix-smooth-start
            pm2 save

            echo "âœ… Deployment finished!"
