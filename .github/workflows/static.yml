name: Deploy Vite React App to GitHub Pages

# Trigger workflow on push to main or manual dispatch
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Required permissions for deploy-pages v4
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build the Vite app
      - name: Build
        run: npm run build

      # 5️⃣ Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6️⃣ Upload build artifact (dist folder)
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
